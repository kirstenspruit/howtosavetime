<!DOCTYPE html>
<html>
<head>
<title>Boat mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

:root {
    --base: 20px;
    --fullvh: calc(var(--vh, 1vh) * 100);
    --sliderSize: calc(var(--fullvh) - calc(var(--base) * 4));
    --slideWidth: calc(100vw - (2 * var(--base)));
    --move: calc(var(--slideWidth) - var(--sliderSize) - calc(var(--base) * 2));
}

html {
  font-size: var(--base);
}
body {
    width: 100vw;
    height: 100vh;
    height: var(--fullvh);
    margin: 0;
    background-color: white;
    font-family: sans-serif;
  letter-spacing: 0.05rem;
}
main {
    padding: var(--base);
}

.switch {
  position: relative;
  display: inline-block;
  width: 100%;
  height: calc(100vh - (2 * var(--base)));
  height: calc(var(--fullvh) - (2 * var(--base)));
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50vw;
}

.slider:before {
  position: absolute;
  content: "";
  height: var(--sliderSize);
  max-height: calc(var(--slideWidth) - calc(var(--base) * 2));
  width: var(--sliderSize);
  max-width: calc(var(--slideWidth) - calc(var(--base) * 2));
  left: var(--base);
  bottom: var(--base);
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

#water {
  opacity: 0;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  min-width: 100vw;
  min-height: var(--fullvh);
  z-index: -1;
}


input:checked + .slider {
  background-color: #6FF206;
}

input:checked + .slider #water {
  opacity: 1;
}


input:focus + .slider {
  box-shadow: 0 0 1px #6FF206;
}

input:checked + .slider:before {
  -webkit-transform: translateX(var(--move));
  -ms-transform: translateX(var(--move));
  transform: translateX(var(--move));
}

header {
  position: fixed;
  top: var(--base);
  left: var(--base);
  z-index: 999;
}
h1 {
  margin: 0;
  font-weight: normal;
  font-size: 1.2rem;
}

footer {
  position: fixed;
  left: var(--base);
  bottom: var(--base);
  font-size: 0.8rem;
}

@media only screen and (max-width: 768px) {
    input:checked + .slider:before {
  -webkit-transform: translateY(var(--move));
  -ms-transform: translateY(var(--move));
  transform: translateY(var(--move));
}
.slider:before {
  left: var(--base);
  bottom: var(--base);
}
}


</style>
</head>
<body>

<header>
  <h1>Boat mode</h1>
</header>
<main>
    <label class="switch">
        <input type="checkbox">
        <div class="slider round">
            <video autoplay muted loop playsinline crossorigin id="water">
                <source src="IMG_4179.MOV" type="video/mp4">
            </video>
            <script> document.getElementById('water').play(); </script>
        </div>
    </label>  
</main>
<footer>
  Made on the Rotte during <a href="https://html.energy/freewrites/2024-07-13-rotterdam/index.html" target="_blank">HTML Energy 2024: Rotterdam</a> (13.07.2024)
</footer>  

<script>
window.addEventListener('resize', () => {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
</script>

</body>
</html>
