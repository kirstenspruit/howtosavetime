<!doctype html>
<html>

<head>
  <title>spendingti.me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html {
    width: 100vw;
    height: 100vh;
  }
  body {
    font-size: 30px;
    color: #fff;
    background-color: black;
    padding: 10px;
  }
  a, a:visited {
    color: #00f;
  }
  a:hover{
    color: #0f0;
  }
  #comingsoon {
    color: grey;
    margin: 0;
  }
  </style>
  <script>
    /* ---------------------------- CLOCK ---------------------------- */
    function currentTime() {
      var date = new Date(); /* creating object of Date class */
      var hour = date.getHours();
      var min = date.getMinutes();
      var sec = date.getSeconds();
      hour = updateTime(hour);
      min = updateTime(min);
      sec = updateTime(sec);
      document.getElementById("clock").innerText = hour + ":" + min + ":" + sec; /* adding time to the div */
      var t = setTimeout(function() {
        currentTime()
      }, 1000); /* setting timer */
    }

    function updateTime(k) {
      if (k < 10) {
        return "0" + k;
      } else {
        return k;
      }
    }
  </script>
</head>

<body onload="currentTime()">
  <p id="clock" style="margin: 0;font-size:26vw;text-align:;"></p><br>
→ <a href="https://spendingti.me/drawing">spendingti.me/drawing</a>
<p id="comingsoon">→ spendingti.me/drawing-dots (coming soon)<br>
→ spendingti.me/swimming (coming soon)</p>
<p style="font-size:15px;position:fixed;bottom:10px;right:20px;;">This is a directory by <a href="http://kirstenspruit.com/">Kirsten Spruit</a>, re: spending time.
</body>

<script>
var t = new Date().getHours();
if (t < 7) {
    document.write("☾");
    document.body.style.backgroundColor="#000";
    document.body.style.color="#fff";
} else if (t < 18) {
    document.write("☀");
    document.body.style.backgroundColor="#fff";
    document.body.style.color="#000";
} else {
    document.write("☾");
    document.body.style.backgroundColor="#000";
    document.body.style.color="#fff";
}
</script>

</html>
